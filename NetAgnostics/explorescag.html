<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src='https://cdn.plot.ly/plotly-2.26.0.min.js'></script>

    <title>PCA</title>

</head>

<body>
    <!-- <svg id="pca" style="overflow: visible; margin-top:0px;"></svg> -->
    <div id='pca'></div>
    <script>
        var currentMode = 'markers'; // Initial mode
    
        // var params = location.href.split('?')[1].split('&');
        // var data_no = params[x].split('=')[1].toString();
        // console.log(params[x].split('=')[1])
        d3.json("./data/pca.json", function (error, rawData) {
            var params = location.href.split('?')[1].split('&');
            console.log(params[0].split('=')[1])
            var data = rawData[params[0].split('=')[1]]
            // console.log(data)
            // Create an array of distinct colors for each node

            var trace1 = {
                x: data.pc1,
                y: data.pc2,
                mode: 'markers',
                // mode: 'markers+text',
                type: 'scatter',
                text: data.nodes,
                textposition: 'top center',
                textfont: {
                    family: 'Raleway, sans-serif'
                },
                marker: {
                    size: 12,
                    color: data.nodes,
                    colorscale: 'Viridis'
                }
            };

            var data = [trace1];
            var updatemenus = [
                {
                    buttons: [
                        {
                            args: ['mode', 'markers'],
                            label: 'Hide Label',
                            method: 'restyle'
                        },
                        {
                            args: ['mode', 'markers+text'],
                            label: 'Show Label',
                            method: 'restyle'
                        }
                    ],
                    direction: 'left',
                    pad: { 'r': 10, 't': 10 },
                    showactive: true,
                    type: 'buttons',
                    x: 0.0,
                    xanchor: 'left',
                    y: 1.2,
                    yanchor: 'top'
                }
            ]
            // var annotations = [
            //     {
            //         text: 'Options:',
            //         x: 0,
            //         y: 1.085,
            //         yref: 'paper',
            //         align: 'left',
            //         showarrow: false
            //     }
            // ]

            var layout = {
                title: 'PCA',
    margin: {t: 0, b: 0, l: 0, r: 0},
                updatemenus: updatemenus,
                // annotations: annotations,
                xaxis: { title: 'PC1' },
                yaxis: { title: 'PC2' }
            };

            Plotly.newPlot('pca', data, layout);

            if (error) throw error;

        })
    </script>
</body>

</html>
